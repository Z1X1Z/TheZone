<html lang="en">
<head>
<title>Memorizer</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
<meta name="author" content="Xevin" >

  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <input id ="inputText" type="text" style="color:white"></input>
    <button onClick='document.getElementById("checkedText").innerHTML = ""; index = 0;this.blur();'>reset</button>
    <div id="checkedText"><div>
    <script>
        
        let textIn = document.getElementById("inputText");
        let textOut = document.getElementById("checkedText");
  
    let index = 0;
    document.body.addEventListener("keydown", (key)=>{
            if(document.activeElement!=textIn&&(key.key == '\''||key.key=='\/')){
                key.preventDefault();
                key.stopImmediatePropagation();
            }
     }
                               )
    document.body.addEventListener("keyup", (key)=>{

            if(document.activeElement!=textIn&&key.key!="Shift"&&index<textIn.value.length)
            {
                if((textIn.value[index]==","&&key.key!=",")
                   ||(textIn.value[index]=="."&&key.key!=".")
                   ||(textIn.value[index]=='\"'&&key.key!='\"')
                   
                   ||(textIn.value[index]=='\“'&&key.key!='\“')//left and right double quote
                   ||(textIn.value[index]=='\”'&&key.key!='\”')

                   ||(textIn.value[index]=='\‘'&&key.key!='\‘')//left and right single quote
                   ||(textIn.value[index]=='\’'&&key.key!='\’')

                   ||(textIn.value[index]=='\''&&key.key!='\;')
                   ||(textIn.value[index]=="."&&key.key!=".")
                   ){
                    textOut.innerHTML +=textIn.value[index]
                    index++
                    }
               if(key.key.toLowerCase()==textIn.value[index].toLowerCase()||key.key==textIn.value[index])
                textOut.innerHTML +=textIn.value[index]
                else textOut.innerHTML +=
                 '<i style="color:red">'+textIn.value[index]+'</i>'
                 
            index++;
            }
        });

        </script>

</body>
</html>
