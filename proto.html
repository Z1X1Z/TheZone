        <script>
        function hk() {
          var x = document.createElement("INPUT");
          x.setAttribute("type", "text");
          x.setAttribute("id", "hotkeys");
          x.setAttribute("placeholder", "Hotkeys!");
          x.setAttribute("oninput", "getKey()");
          document.body.appendChild(x);
        }
      if(navigator.userAgent.toLowerCase().match(/mobile/i)||navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)
            hk();
      
        let androidGetKey="";
        let androidGetKeyLast;

        function getKey(){
            androidGetKeyLast = androidGetKey;
            androidGetKey = document.getElementById("hotkeys").value;
         let scan=androidGetKey.length-1;
         if(androidGetKey.length-1==androidGetKeyLast.length) while(androidGetKey[scan]==androidGetKeyLast[scan]&&scan>=0)scan--;
         window.key=androidGetKey[scan];
         }
    </script>
        <script>window.zoomCageSize = 10000000000000000.0;</script>
        <script>window.shaderOn=false;</script>
        <script src="OFFLINEonlineSwitch.js"></script>
        <div id="container"></div>

        
        <script>
            
var textOUT = document.createElement('text');
textOUT.id="textOUT";
container.appendChild(textOUT);

let lastTime=0.;
let ticker = 0;
let FPS=0.;

function draw( timestamp ){
requestAnimationFrame( draw );


let elapsedTimeBetweenFrames = (timestamp-lastTime);
let interval = 100;
if(elapsedTimeBetweenFrames>interval){FPS=ticker/elapsedTimeBetweenFrames*1000.; ticker=0.;lastTime = timestamp;};
ticker++;



document.getElementById("textOUT").innerHTML =

"FPS: "+Math.round(FPS);
}
draw ();
            </script>

        </script>
