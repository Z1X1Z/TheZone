<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Zone:X - Sonic Starship</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
<script src="threer127.min.js"></script>

		<div id="container"></div>

		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;
        		uniform vec2 coords;
       			uniform vec2 resolution;

			void main()	{

				vUv = uv;
				gl_Position = vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			varying vec2 vUv;
			uniform vec2 coords;
       			uniform vec2 resolution;
			uniform float zoom;

void main(){

	vec2 p=-((vUv.yx)-.5)/(resolution.xy/min(resolution.x,resolution.y))*12.*zoom;
p+=coords.yx;
vec2 s=p;
float l=1.;
for (int f=0;f<90;f+=1)if(abs(s.x+s.y)>17.)l=0.;
else s=vec2((s.x*s.x-s.y*s.y-p.x),2.0*s.x*s.y-p.y);
gl_FragColor=vec4(l);}

		</script>

		<script src="starshipMod.js"></script>
        <script>window.zoomCageSize=2</script>
        
	</body>
</html>
