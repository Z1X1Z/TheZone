vec4 flatLine(vec2 p,vec4 colour)
{
	float x = 0.;
		if (p.x<lineWidth*1.&&p.x>0.)x=1.;
		colour*=x;
	return colour;
}
vec4 slopedLine(vec2 p,vec4 colour)
{


	float x = 0.;
		if (p.x<p.y+lineWidth/8.&&p.x>p.y-lineWidth/8.&&abs(p.x)<lineWidth/1.5)x=1.;
		colour*=x;
	return colour;
}


vec4 O(vec2 p,vec4 colour1,vec4 colour2,vec4 colour3){
			//    p.x+=lineWidth/1.25;
			//	p.y-=lineWidth/1.25;
	vec4 n = vec4(.0);

	n+=flatLine(p+vec2(lineWidth*5.,.0),colour1);	
		n+=flatLine(p+vec2(-lineWidth*4.,.0),colour3);	
	n+=slopedLine(p/6.,colour2);
	}
	return n;
}

vec4 box(vec2 p,vec4 colour1,vec4 colour2,vec4 colour3){

	return O(p, colour1, colour2, colour3)+O(vec2(p.y,-p.x), colour1, colour2, colour3);//+Z(-p.yx);
