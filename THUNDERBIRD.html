vec4 flatLine(vec2 p,vec4 colour)
{
	float x = 0.;
		if (p.x<lineWidth*1.&&p.x>0.)x=1.;
		colour*=x;
	return colour;
}
vec4 slopedLine(vec2 p,vec4 colour)
{


	float x = 0.;
		if (p.x<p.y+lineWidth/8.&&p.x>p.y-lineWidth/8.&&abs(p.x)<lineWidth/1.5)x=1.;
		colour*=x;
	return colour;
}


vec4 O(vec2 p){
			//    p.x+=lineWidth/1.25;
			//	p.y-=lineWidth/1.25;
	vec4 n = vec4(.0);
	
	if(p.y<.25&&p.y>-.25)

		n+=flatLine(p+vec2(-lineWidth*4.,.0),vec4(0.,1.,0.,1.));	
	n+=slopedLine(p/6.,vec4(1.,.5,.0,1.));
	}
	return n;
}

vec4 box(vec2 p){
	return O(p)+O(vec2(p.y,-p.x));//+Z(-p.yx);
